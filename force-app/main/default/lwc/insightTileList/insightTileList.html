<template>
    <div class="slds-p-horizontal_xx-large listBody">
        <lightning-layout class="sortButton">
        <lightning-layout-item size="3"></lightning-layout-item>
            <lightning-layout-item size="1">
                <div class="slds-box slds-box_small buttonBox" onclick={sortbyPriority}>
                    <div>
                        <template if:true={iconuppriority}>
                            <lightning-icon icon-name="utility:arrowup" size="small"></lightning-icon>
                        </template>
                        <template if:false={iconuppriority}>
                            <lightning-icon icon-name="utility:arrowdown" size="small"></lightning-icon>
                        </template>
                    </div>
                <div >By priority</div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="1">
                <div class="slds-box slds-box_small buttonBox"  onclick={sortbyBrand}>
                    <div>
                        <template if:true={iconupbrand}>
                            <lightning-icon icon-name="utility:arrowup" size="small"></lightning-icon>
                        </template>
                        <template if:false={iconupbrand}>
                            <lightning-icon icon-name="utility:arrowdown" size="small"></lightning-icon>
                        </template>
                    </div>
                <div >By brand</div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="1">
                <div class="slds-box slds-box_small buttonBox"  onclick={sortbyDate}>
                    <div>
                        <template if:true={iconupdate}>
                            <lightning-icon icon-name="utility:arrowup" size="small"></lightning-icon>
                        </template>
                        <template if:false={iconupdate}>
                            <lightning-icon icon-name="utility:arrowdown" size="small"></lightning-icon>
                        </template>
                    </div>
                <div >By posted date</div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item>
                <div class="buttonBox">
                    <div class="slds-box slds-box_small">
                    <lightning-icon icon-name="utility:rows" size="x-small"></lightning-icon></div>
                    <div class="slds-box slds-box_small"><lightning-icon icon-name="utility:apps" size="x-small"></lightning-icon></div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="2"></lightning-layout-item>
        </lightning-layout>
        <template if:true={insights.data}>
            <ul class="slds-grid slds-grid_pull-padded slds-wrap">
                <template for:each={insights.data} for:item="insight">
                    <c-insight-tile
                        key={insight}
                        insight={insight}
                        class="slds-p-around_x-small slds-size_1-of-1 slds-medium-size_1-of-1">
                    </c-insight-tile>
                </template>
            </ul>
        </template>
    </div>
</template>
