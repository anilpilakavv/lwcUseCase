<template>
    <div class="slds-p-horizontal_xx-large listBody">
        <div class="sortButton slds-p-around_small">
        
            <div>
                <button title="priority"  class ="slds-button slds-button_neutral priorityBtn" onclick={sortbyPriority}>By priority</button>
            </div>
            
            <div >
                <button title="brand"  class ="slds-button slds-button_neutral brandBtn" onclick={sortbyBrand}>By brand</button>
            </div>
            <div >
                <button  title="postedDate" class ="slds-button slds-button_neutral {activebtn} dateBtn" onclick={sortbyDate}>By posted date</button>
               
            </div>
            <div>
                <div class="buttonBox buttonBoxGrid">
                    <div class="slds-box slds-box_xx-small">
                        <lightning-icon icon-name="utility:rows" size="x-small"></lightning-icon></div>
                        <div class="slds-box slds-box_xx-small"><lightning-icon icon-name="utility:apps" size="x-small"></lightning-icon></div>
                </div>
            </div>

        </div>
        <template if:true={insights}>
            <ul class="slds-grid slds-grid_pull-padded slds-wrap">
                <template for:each={insights} for:item="insight">
                    <c-insight-tile
                        key={insight}
                        insight={insight}
                        class="slds-p-around_x-small slds-size_1-of-1 slds-medium-size_1-of-1">
                    </c-insight-tile>
                </template>
            </ul>
        </template>
    </div>
</template>
