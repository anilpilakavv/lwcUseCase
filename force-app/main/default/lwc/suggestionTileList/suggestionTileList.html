<template>
    <div class="scrollContainer slds-p-around_small" onscroll={loadMoreRecords}>
        <div class="scrollArea" >
            <template if:true={suggestionData}>
                <ul class="slds-grid slds-grid_pull-padded slds-wrap">
                    <template for:each={suggestionData} for:item="suggestion">
                        <c-suggestion-tile
                            key={suggestion}
                            suggestion={suggestion}
                            class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-1"
                            onsuggestionstatusupdate={handlesuggestionstatuschange}>
                        </c-suggestion-tile>
                    </template>
                </ul>
            </template>
        </div>  
    </div>

    <div class="exampleHolder">
        <template if:true={loaded}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </template>
    </div>
    
</template>
