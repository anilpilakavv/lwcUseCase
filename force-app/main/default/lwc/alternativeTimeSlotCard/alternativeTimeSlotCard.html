<template>
    <lightning-card  title="Time Conflict">
        <p class="slds-p-horizontal_small">
            This even has a conflict with an existing event.</br>
            Select a different Time Slot from the dropdown and click OK to confirm.
        </p></br>

        &nbsp; &nbsp; Alternative time &nbsp;
        <div class="slds-form-element">
            <label class="slds-form-element__label">
                <template if:true={isAttributeRequired}>
                    <abbr title="required">*</abbr>
                </template>
                <span class="">{fieldLabelName}</span>
            </label>
            <div class="slds-form-element__control">
                <div class="slds-select_container">
                    <select class="slds-select" 
                            onchange={selectionChangeHandler} 
                            disabled={isPicklistDisabled}
                            required={isAttributeRequired}>
                        <option value="Select">Select</option>
                        <template for:each={altTime} for:item="time">
                            <option key={time} class="uiInputSelectOption" value={time}>
                                <lightning-formatted-date-time value={time} hour="2-digit" minute="2-digit" hour12="true" time-zone-name="short"></lightning-formatted-date-time>
                            </option>
                        </template>
                    </select>
                </div>
            </div>
        </div>
        <lightning-button label="Ok" onclick={findNextTimeSlot} slot="footer"></lightning-button>
    </lightning-card>
</template>
