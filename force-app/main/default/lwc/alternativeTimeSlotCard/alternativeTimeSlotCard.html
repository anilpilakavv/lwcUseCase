<template>

    <div class= "card">
        <!--Header-->
        <header class="card__header ">
            <h1>Time Conflict</h1>
            
        </header>
        
        <!--Body-->
        <div class="card__body ">
            This even has a conflict with an existing event.</br>
            Select a different Time Slot from the dropdown and click OK to confirm.
            </br>

            <div class="slds-form-element altTime-picklist">
                Alternative time &nbsp;:&nbsp;
                <label class="slds-form-element__label">
                    <template if:true={isAttributeRequired}>
                        <abbr title="required">*</abbr>
                    </template>
                    <span class="">{fieldLabelName}</span>
                </label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" 
                        onchange={selectionChangeHandler}>
                        <option value="Select">Select</option>
                        <template for:each={altTime} for:item="time">
                            <option key={time} class="uiInputSelectOption" value={time}>
                                <lightning-formatted-date-time value={time} hour="2-digit" minute="2-digit" hour12="true" time-zone-name="short"></lightning-formatted-date-time>
                            </option>
                        </template>
                    </select>
                </div>
            </div>
        </div>
        
        <!--Footer-->
        <div class="card__footer">
            <span class= "confirmButton">
                <lightning-button label="Confirm" onclick={confirmTimeSlotHandler}></lightning-button>
            </span>
        </div>
    </div>
    </div>
    
    
</template>
