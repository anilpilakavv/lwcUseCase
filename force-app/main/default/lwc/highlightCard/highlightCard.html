<template>
    <li>
        <div class= "card">
            <!--Body-->
            <div class="card__body ">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-7">
                        <span>
                            <lightning-icon icon-name={icon} ></lightning-icon>
                        </span>
                    </div>
                    <div class="slds-col slds-size_6-of-7">
                        <span>
                            <h2>
                                {highlight}
                            </h2>
                        </span>
                    </div>
                </div>
                <br/>
            </div>
            
            <!--Footer-->
            <div class="card__footer">
                <span class= "card__footer-type">
                    {subject}
                </span>
                <span class= "card__footer-date">
                    <p><lightning-formatted-date-time value={date} year="numeric" month="short" day="2-digit"></lightning-formatted-date-time></p>
                </span>
            </div>
            <br/>
        </div>
    </li>
</template>
